  <!-- Page content-->
  <div class="container">
    <div class="text-center mt-5">
      <h1>Seattle Comprehensive Plan Explorer</h1>
      <p class="lead">A Seattle Comprehensive Plan "scoping phase" comment explorer. A project of <a href="https://sharethecities.org/" target="_blank" rel="noopener noreferrer">Share The Cities.</a></p>
    </div>

    <div class="text-left mt-5">
      <div id="exploreapp">

        <label for="searchphrase">Filter comments using search terms here. Results can contain any one of your search terms. To match all of your words, add + before each word. To exclude words, add - before each word.</label>
        <div class="input-group mb-3">
          <input type="text" @keyup.enter="filterideas()" class="form-control" id="searchphrase" placeholder="+large +trees -density" aria-label="Search phrase" aria-describedby="basic-addon2" v-model="filterstr">
          <div class="input-group-append">
            <button @click="filterideas" class="btn btn-outline-secondary position-relative" type="button">
              Search
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ numfiltered }}
                <span class="visually-hidden">entries</span>
              </span>
            </button>
          </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col" v-for="data in compplandisplay">
            <div class="card mb-3">
              <div class="card-header">
                <h5 class="card-title">
                  <a v-if="data.title" :href="data.slug">{{data.title}}</a>
                  <a v-else :href="data.slug">{{data.slug}}</a>
                </h5>
                <h6 class="card-subtitle mb-2 text-muted">
                  <span v-if="data.upvotes !== null">{{data.upvotes}}üëç {{data.downvotes}}üëé</span>
                  <span v-else>‚úâÔ∏è</span>
                  {{data.timestamp}}
                </h6>
              </div>
              <div class="card-body">
                <pre class="card-text" v-if="data.upvotes === null">{{data.body}}</pre>
                <p class="card-text" v-else v-html="data.body"></p>
              </div>
            </div>
          </div>
        </div>
        
      </div> <!-- id="exploreapp" -->
    </div> <!-- class="text-left mt-5"> -->
  </div> <!-- class="container"> -->

  <script type="module" src="explore.js"></script>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
